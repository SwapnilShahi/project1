<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#slider {
    height:500px;
    width:70%;
	margin:auto;
    overflow:hidden;
    background:#ccc;
}

.slide {
    height:350px;
    float:left;
    text-align:center;
    border:1PX #000;
	line-height:10em;
	font-size:40px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    //you can set this, as long as it's not greater than the slides length
    var show = 3;
    var w = $('#slider').width() / show;
    var l = $('.slide').length;
    
    $('.slide').width(w);
    $('#slide-container').width(w * l)
    
    function slider() {
        $('.slide:first-child').animate({
            marginLeft: -w
        }, 'slow', function () {
            $(this).appendTo($(this).parent()).css({marginLeft: 0});
        });
    }
    var timer = setInterval(slider, 1000);
    
    $('#slider').hover(function(){
        clearInterval(timer);
    },function(){
        timer = setInterval(slider, 1000);
    });
});
</script>
</head>

<body background="b1.jpg">
<h1 style="text-align:center; margin-top:60px; color:#fff; font-size:60px">Slider</h1>
<div id="slider">
    <div id="slide-container">
        <div class="slide"><img src="s1.jpeg"></div>
        <div class="slide"><img src="s2.jpeg"></div>
        <div class="slide"><img src="s3.jpeg"></div>
        <div class="slide"><img src="s4.jpeg"></div>
        <div class="slide"><img src="s5.jpeg"></div>
        <div class="slide"><img src="s6.jpeg"></div>
    </div>
</div>
</body>
</html>
